<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oiiiii</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e2e;
            color: #ffcc00;
            text-align: center;
            padding: 50px;
        }
        .love-box {
            display: inline-block;
            padding: 20px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            font-size: 1.5em;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            background-color: #ffcc00;
            color: #1e1e2e;
            border-radius: 5px;
            position: absolute;
        }
    </style>
    <script>
        function moveButton() {
            let btn = document.getElementById("trickyButton");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }
    </script>
</head>
<body>
    <div class="love-box">
        <p>if (dj == linda) {<br>
           &nbsp;&nbsp;&nbsp;&nbsp;console.log("me da o cuzinho");<br>
        } else {<br>
           &nbsp;&nbsp;&nbsp;&nbsp;console.log("aperte ok para negar");<br>
        }</p>
    </div>
    <button id="trickyButton" onmouseover="moveButton()">OK</button>
</body>
</html>
